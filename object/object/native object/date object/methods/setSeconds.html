<!--Sets the seconds for a specified date according to local time.

-->
<html>   
   <head>
      <title>JavaScript setSeconds Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 23:30:00" );
         dt.setSeconds( 80 );
         document.write( dt ); 
      </script>      
   </body>
</html>
