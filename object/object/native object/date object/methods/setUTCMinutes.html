<!--Sets the minutes for a specified date according to universal time.

-->
<html>   
   <head>
      <title>JavaScript setUTCMinutes Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 13:30:00" );
         dt.setUTCMinutes( 65 );
         document.write( dt ); 
      </script>   
   </body>
</html>
