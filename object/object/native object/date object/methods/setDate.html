<!--Sets the day of the month for a specified date according to local time.

-->
<html>
   <head>
      <title>JavaScript setDate Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 23:30:00" );
         dt.setDate( 24 );
         document.write( dt );
      </script>   
   </body>
</html>
