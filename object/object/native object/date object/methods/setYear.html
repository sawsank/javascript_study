<!--Deprecated - Sets the year for a specified date according to local time. Use setFullYear instead.

-->
<html>   
   <head>
      <title>JavaScript setYear Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 13:30:00" );
         dt.setYear( 2000 );
         document.write( dt ); 
      </script>   
   </body>
</html>
