<!--Returns the month in the specified date according to universal time.

-->
<html>
   <head>
      <title>JavaScript getUTCMonth Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var dt = new Date();
         document.write("getUTCMonth() : " + dt.getUTCMonth() );
      </script>      
   </body>
</html>
