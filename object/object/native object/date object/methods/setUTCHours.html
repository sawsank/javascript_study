<!--Sets the hour for a specified date according to universal time.

-->
<html>  
   <head>
      <title>JavaScript setUTCHours Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 23:30:00" );
         dt.setUTCHours( 15 );
         document.write( dt ); 
      </script>      
   </body>
</html>
