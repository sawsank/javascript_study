<!--Sets the hours for a specified date according to local time.

-->
<html>
   <head>
      <title>JavaScript setHours Method</title>
   </head>
   
   <body>
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 23:30:00" );
         dt.setHours( 02 );
         document.write( dt ); 
      </script>
   </body>
</html>
