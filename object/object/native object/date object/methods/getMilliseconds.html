<!--Returns the milliseconds in the specified date according to local time.

-->
<html>
   <head>
      <title>JavaScript getMilliseconds Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var dt = new Date( );
         document.write("getMilliseconds() : " + dt.getMilliseconds() ); 
      </script>      
   </body>
</html>
