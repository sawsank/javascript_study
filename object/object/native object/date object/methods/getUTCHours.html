<!--Returns the hours in the specified date according to universal time.

-->
<html>
   <head>
      <title>JavaScript getUTCHours Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var dt = new Date();
         document.write("getUTCHours() : " + dt.getUTCHours() ); 
      </script>      
   </body>
</html>
