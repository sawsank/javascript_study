<!--Sets the minutes for a specified date according to local time.

-->
<html>
   <head>
      <title>JavaScript setMinutes Method</title>
   </head>
   
   <body>
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 23:30:00" );
         dt.setMinutes( 45 );
         document.write( dt );
      </script>
   </body>
</html>
