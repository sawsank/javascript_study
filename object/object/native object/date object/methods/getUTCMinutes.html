<!--Returns the minutes in the specified date according to universal time.

-->
<html>
   <head>
      <title>JavaScript getUTCMinutes Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var dt = new Date();
         document.write("getUTCMinutes() : " + dt.getUTCMinutes() ); 
      </script>      
   </body>
</html>
