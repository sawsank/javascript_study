<!--Returns the seconds in the specified date according to universal time.

-->
<html>
   <head>
      <title>JavaScript getUTCSeconds Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var dt = new Date();
         document.write("getUTCSeconds() : " + dt.getUTCSeconds() );
      </script>      
   </body>
</html>
