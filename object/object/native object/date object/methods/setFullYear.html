<!--Sets the full year for a specified date according to local time.

-->
<html>
   
   <head>
      <title>JavaScript setFullYear Method</title>
   </head>
   
   <body>
      
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 23:30:00" );
         dt.setFullYear( 2020 );
         document.write( dt );
      </script>
      
   </body>
</html>
