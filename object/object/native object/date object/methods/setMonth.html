<!--Sets the month for a specified date according to local time.

-->
<html>   
   <head>
      <title>JavaScript setMonth Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 23:30:00" );
         dt.setMonth( 2 );
         document.write( dt );
      </script>   
   </body>
</html>
