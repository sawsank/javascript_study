<!--Sets the month for a specified date according to universal time.

-->
<html>   
   <head>
      <title>JavaScript getUTCSeconds Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 13:30:00" );
         dt.setUTCMonth( 2 );
         document.write( dt );
      </script>      
   </body>
</html>
