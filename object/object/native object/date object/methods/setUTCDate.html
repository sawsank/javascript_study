<!--Sets the day of the month for a specified date according to universal time.

-->
<html>   
   <head>
      <title>JavaScript setUTCDate Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
         var dt = new Date( "Aug 28, 2008 23:30:00" );
         dt.setUTCDate( 20 );
         document.write( dt );
      </script>      
   </body>
</html>
