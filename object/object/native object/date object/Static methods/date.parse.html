<!--Parses a string representation of a date and time and returns the internal millisecond representation of that date.

-->
<html>
   <head>
      <title>JavaScript parse Method</title>
   </head>
   
   <body>      
      <script type = "text/javascript">
         var msecs = Date.parse( "Aug 28, 2008 23:30:00" );
         document.write( "Number of milliseconds from 1970: " + msecs );
      </script>     
   </body>
</html>
