<!--Creates a string to be displayed in a big font as if it were in a <big> tag.

-->

<html>
   <head>
      <title>JavaScript String big() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.big());
      </script>      
   </body>
</html>
