<!--Causes a string to be displayed as a superscript, as if it were in a <sup> tag

-->
<html>
   <head>
      <title>JavaScript String sup() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.sup());
      </script>      
   </body>
</html>
