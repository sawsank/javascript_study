<!--Causes a string to be displayed as a subscript, as if it were in a <sub> tag

-->
<html>
   <head>
      <title>JavaScript String sub() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.sub());
      </script>      
   </body>
</html>
