<!--Creates a string to be displayed as bold as if it were in a <b> tag.

-->
<html>
   <head>
      <title>JavaScript String bold() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.bold());
      </script>      
   </body>
</html>
