<!--Causes a string to be displayed as struck-out text, as if it were in a <strike> tag.

-->

<html>
   <head>
      <title>JavaScript String strike() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.strike());
      </script>      
   </body>
</html>
