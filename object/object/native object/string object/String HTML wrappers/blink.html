<!--Creates a string to blink as if it were in a <blink> tag.

-->
<html>
   <head>
      <title>JavaScript String blink() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.blink());
      </script>      
   </body>
</html>
