<!--Causes a string to be italic, as if it were in an <i> tag.

-->
<html>
   <head>
      <title>JavaScript String italics() Method</title>
   </head>
   
   <body>  
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.italics( 3 ));
      </script>     
   </body>
</html>
