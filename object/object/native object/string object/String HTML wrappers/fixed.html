<!--Causes a string to be displayed in fixed-pitch font as if it were in a <tt> tag

-->
<html>
   <head>
      <title>JavaScript String fixed() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.fixed());
      </script>      
   </body>
</html>
