<!--Causes a string to be displayed in a small font, as if it were in a <small> tag.

-->
<html>
   <head>
      <title>JavaScript String small() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.small());
      </script>      
   </body>
</html>
