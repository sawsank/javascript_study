<!--Creates an HTML anchor that is used as a hypertext target.

-->

<html>
   <head>
      <title>JavaScript String anchor() Method</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         var str = new String("Hello world");
         alert(str.anchor( "myanchor" ));
      </script>      
   </body>
</html>
