      <script type = "text/javascript">
         
            window.onerror = function (msg, url, line) {
               alert("Message : " + msg );
               alert("url : " + url );
               alert("Line number : " + line );
            }
        
      </script>
      
   </head>
   <body>

      <form>

      </form>

</html>
